<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Template - Simple</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas class="webgl"></canvas>

    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="filter">
          <feTurbulence
            id="turbulence"
            type="fractalNoise"
            baseFrequency="0.05"
            numOctaves="1"
            result="noise"
            seed="0"
          />
          <feDisplacementMap
            in2="noise"
            in="SourceGraphic"
            scale="30"
            xChannelSelector="R"
            yChannelSelector="R"
          />
          <feDisplacementMap
            in2="noise"
            scale="-30"
            xChannelSelector="R"
            yChannelSelector="R"
          />
        </filter>
      </svg>
    <h1 class="text">
        Long way to home
    </h1>

    <div class="attributions">
      <p style="font-size: 13px; font-weight: normal; margin: 5px;"> <a href="https://sketchfab.com/3d-models/gislinge-viking-boat-01098ad7973647a9b558f41d2ebc5193?utm_medium=embed&utm_campaign=share-popup&utm_content=01098ad7973647a9b558f41d2ebc5193" target="_blank" style="font-weight: bold; color: #1CAAD9;"> Gislinge Viking Boat </a> by <a href="https://sketchfab.com/OpusPoly?utm_medium=embed&utm_campaign=share-popup&utm_content=01098ad7973647a9b558f41d2ebc5193" target="_blank" style="font-weight: bold; color: #1CAAD9;"> Opus Poly </a></p>

      <p style="font-size: 13px; font-weight: normal; margin: 5px"> <a href="https://sketchfab.com/3d-models/stylized-lantern-3f5b31ca165944ea9660e98194a9d96c?utm_medium=embed&utm_campaign=share-popup&utm_content=3f5b31ca165944ea9660e98194a9d96c" target="_blank" style="font-weight: bold; color: #1CAAD9;"> Stylized lantern </a> by <a href="https://sketchfab.com/em_kei?utm_medium=embed&utm_campaign=share-popup&utm_content=3f5b31ca165944ea9660e98194a9d96c" target="_blank" style="font-weight: bold; color: #1CAAD9;"> em_kei </a></p>
    </div>



</body>
</html>
