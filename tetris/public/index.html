<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="static/index.css" />
</head>

<body>

  <div id="container"></div>

  <div class="game-state" data-state="INITIAL">
    <div class="game-state-content" data-state="INITIAL">
      TETRIS
      <button id="btn-start-game" type="button">Start Game</button>
    </div>
    <div class="game-state-content" data-state="PAUSED">
      PAUSED
      <button id="btn-resume-game" type="button">Resume Game</button>
    </div>
    <div class="game-state-content" data-state="OVER">
      Game Over
      <button id="btn-restart-game" type="button">Restart Game</button>
    </div>
  </div>

  <script src="static/index.js"></script>
</body>

</html>
