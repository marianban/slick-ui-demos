<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Template - Simple</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas class="webgl"></canvas>
    <!-- https://www.vikingeskibsmuseet.dk/en/professions/boatyard/building-projects/gislingeboat-2016/the-original-find -->
    <!-- <p class="text">
        The Gislinge boat was a 12th century working boat, most likely used for fishing and transporting both goods and people. With a draught of just 25cm, it was able to ply both the shallow waters of the fjord and the waterways leading into and out of it. At 7.7m long and 1.5m wide, the boat would have had a cargo capacity of around 1 ton â€“ the equivalent of four men and ten sheep.
    </p> -->

    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="filter">
          <feTurbulence
            id="turbulence"
            type="fractalNoise"
            baseFrequency="0.05"
            numOctaves="1"
            result="noise"
            seed="0"
          />
          <feDisplacementMap
            in2="noise"
            in="SourceGraphic"
            scale="30"
            xChannelSelector="R"
            yChannelSelector="R"
          />
          <feDisplacementMap
            in2="noise"
            scale="-30"
            xChannelSelector="R"
            yChannelSelector="R"
          />
        </filter>
      </svg>
    <h1 class="text">
        Long way to home
    </h1>

      <p style="font-size: 13px; font-weight: normal; margin: 5px;"> <a href="https://sketchfab.com/3d-models/gislinge-viking-boat-01098ad7973647a9b558f41d2ebc5193?utm_medium=embed&utm_campaign=share-popup&utm_content=01098ad7973647a9b558f41d2ebc5193" target="_blank" style="font-weight: bold; color: #1CAAD9;"> Gislinge Viking Boat </a> by <a href="https://sketchfab.com/OpusPoly?utm_medium=embed&utm_campaign=share-popup&utm_content=01098ad7973647a9b558f41d2ebc5193" target="_blank" style="font-weight: bold; color: #1CAAD9;"> Opus Poly </a></p>

    </div>

</body>
